<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/general.css">
</head>

<body>
    <div class="header">
        <div class="table">
            <div class="tr">
                <div class="td">
                    <img src="../imagenes/akebia.png" width="60rem" height="60rem" alt="Logo Akebia">
                    <label>AKEBIA</label>
                </div>
                <div class="td">
                    <input type="button" value="Iniciar sesión"></input>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="table">
            <div class="tr">
                <div class="td"></div>
                <div class="td">
                    <center>
                        <form action="listas.html">
                            <br /><br />
                            Nombre completo<br />
                            <input type="text" name="nombre-completo" maxlength="100"
                                placeholder="Pepe Gonzales Dominguez"><br /><br />
                            Correo<br />
                            <input type="text" name="nombre-completo" maxlength="50"
                                placeholder="ejemplo@gmail.com"><br /><br />
                            Contraseña<br />
                            <input type="password" name="nombre-completo" minlength="6" maxlength="100"
                                placeholder="6 + Carácteres"><br /><br />
                            <input type="submit" value="Registrar">
                        </form><br />
                        <label>También puedes iniciar sesión con:</label><br />
                        <input type="image" src="../imagenes/imagenes/iconos/google.png" width="20rem" height="20rem"><br />
                        <input type="image" src="../imagenes/imagenes/iconos/facebook.png" width="20rem" height="20rem"><br />
                </div>
                </center>
                <div class="td"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
